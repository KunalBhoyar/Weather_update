<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="container text-center mt-5">
        <h1>Weather App</h1>
        <form class="form-inline justify-content-center mt-4" method="POST">
            <input class="form-control mr-2" type="text" name="city" placeholder="Enter city" required>
            <button class="btn btn-primary" type="submit">Get Weather</button>
        </form>

        {% if error %}
        <div class="alert alert-danger mt-4">{{ error }}</div>
        {% endif %}

        {% if weather %}
        <div class="card mt-4 mx-auto" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">{{ weather.city }}</h5>
                <p class="card-text">
                    {{ weather.description }} <br>
                    <strong>{{ weather.temperature }}Â°C</strong>
                </p>
                <img src="{{ weather.icon }}" alt="Weather Icon" class="img-fluid">
            </div>
        </div>
        {% endif %}
    </div>
</body>

</html>
